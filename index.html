<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>todo list</h1>
    <div>
        <p>Title</p>
        <input for="title" id="title" required>
        <p>Description</p>
        <input for="description" id="description" required>
        <p>Due Date</p>
        <input for="date" id="date" required>
        <p id="priority">Priority
            <input type="radio" id="high" name="priority" value="high">
            <label for="high">High</input>
            <input type="radio" id="medium" name="priority" value="medium">
            <label for="medium">Medium</input>
            <input type="radio" id="low" name="priority" value="low">
            <label for="low">Low</input>
        </p>
        <br>
        <br>
        <button id="addToList">Add to your List</button>
    </div>
    <div>
        <ol>
        </ol>
    </div>
    



    <script src="main.js"></script>
</body>
</html>
